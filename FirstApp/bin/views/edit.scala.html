@(bookForm : Form[Book])
@import helper._		


@layout("Edit Book"){

	<h1> Edit Book </h1>

		@helper.form(action=routes.BooksController.update()){
			@helper.inputText(bookForm("id"))
			@helper.inputText(bookForm("title"))
			@helper.inputText(bookForm("author"))
			@helper.inputText(bookForm("prize"))
		
		
			<input type="submit" value="edit book">
		}
	
		

}
